<% extend 'layout/layout' %>
	
	<% action='/articles'%>
<%= action %>
	<div class="row">
		<div class="col-md-8">
			<form class="form-horizontal" method="post" action="<%= action %>" enctype="multipart/form-data" role="form">
			  <% if @article.isNew :%>
			  <input type="hidden" name="_method" value="PUT"/>
			  <%end%>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="title">Title</label>
					<div class="col-sm-10">
						<input class="form-control" id="title" type='text'  name="title"  value="<%= @article.title%>"  placeholder='Enter the title' />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="title">image</label>
					<div class="col-sm-10">
						<input class="form-control"  type='file'  name="image"   />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="title">body</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="body" type='text'  name="body"   placeholder='Enter the body' ><%= @article.body%></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="title">tags</label>
					<div class="col-sm-10">
						<input class="form-control" id="tags" type='text'  name="tags"  value="<%= @article.tags%>"  placeholder='Enter the tags' />
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
				</div>
			</form>
		</div>
		<div class="col-md-4">
			  <% if !@article.isNew && @article.image && @article.image.files && @article.image.files.length :%>
			  <img src="<%=@article.image.cdnUri + "/mini_" + article.image.files[0]%>" >
			  <%end%>
		</div>
	</div>
