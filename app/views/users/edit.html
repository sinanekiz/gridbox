<% extend 'layout/form' %>
<% include 'helpers' %>

<form role="form" id="ajax-form" method="POST" action="/users/edit/<% if !@model.isNew : %><%-@model._id%><%end%>">
    <div class="form-body">
        <div style="display:none">
                    <%- @formGroup "_id"  %>
                </div>
                <div class="col-md-6">
                    <%- @formGroup "name","required" %>
                <%- @formGroup "email" %>
                </div>
                <div class="col-md-6">
                    <%- @formGroup "username" %>
                        <%- @formGroup "password" %>
                </div>
    </div>
    <div class="form-actions noborder align-right">
        <button type="button" onclick="simpler.datatable.crud.update()" class="btn blue"><%= @translate "save"%></button>
        <button type="button" onclick="simpler.datatable.width.setFull()" class="btn default"><%= @translate "cancel"%></button>
    </div>
</form>
